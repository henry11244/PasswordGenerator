<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <h1>Password Generator</h1>
    <section id="passwordBox">
        Password
    </section>
    <label>Password length (8 to 255 characters)</label>
    <input id='length' type="number" value="8">
    <br>
    <label>Lowercase Letters?</label>
    <input id="LowercaseBox" type="checkbox">
    <label>Capital Letters?</label>
    <input id="CapitalBox" type="checkbox">
    <label>Numbers?</label>
    <input id="Numbers" type="checkbox">
    <br>
    <span>Check the special characters </span>
    <label>!</label>
    <input id="exclamationMark" type="checkbox">
    <label>@</label>
    <input id="atSymbol" type="checkbox">
    <label>?</label>
    <input id="questionMark" type="checkbox">
    <label>#</label>
    <input id="Pound" type="checkbox">
    <label>$</label>
    <input id="dollarSign" type="checkbox">
    <label>%</label>
    <input id="percent" type="checkbox">
    <label>&</label>
    <input id="andSign" type="checkbox">

    <br>

    <button id="generatePassword">Generate Password</button>

</body>

</html>

<script src="assets/script.js"></script>
